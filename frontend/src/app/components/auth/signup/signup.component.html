<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="data.username"
            name="username"
          />
        </div>

        <div class="form-group">
            <label for="title">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="data.password"
              name="password"
            />
        </div>

        <div class="form-group">
            <label for="title">Correo electrónico</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="data.email"
              name="email"
            />
        </div>

        <div class="form-group">
            <label for="title">Comercio</label>
            <input
              type="text"
              class="form-control"
              id="ecommerce_id"
              required
              [(ngModel)]="data.ecommerce_id"
              name="ecommerce_id"
            />
        </div>

        <div class = "text-center col-xs-12">
        <button (click)="register()" class="btn btn-primary">Registrar Usuario</button>
        </div>
      </div>
  
      <div *ngIf="submitted">
        <h4>¡Se ha registrado correctamente!</h4>
        <!--button class="btn btn-success" (click)="newTutorial()">Add</button-->
      </div>
      <div *ngIf="errorMessage" class="pt-lg text-center text-danger">
        {{errorMessage}}
      </div>

    </div>
  </div>
