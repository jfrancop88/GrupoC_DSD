<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="data.username"
            name="username"
          />
        </div>

        <div class="form-group">
            <label for="title">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="data.password"
              name="password"
            />
        </div>

        <div class = "text-center col-xs-12">
        <button (click)="signin()" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
  
      <div *ngIf="submitted">
        <h4>¡Se ha logueado correctamente!</h4>
        <!--button class="btn btn-success" (click)="newTutorial()">Add</button-->
      </div>
      <div *ngIf="errorMessage" class="pt-lg text-center text-danger">
        {{errorMessage}}
      </div>

    </div>
  </div>
